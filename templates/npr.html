{% extends 'base.html' %}
{% block script %}
    <script>
         $(document).ready(function () {
             $("#npr").addClass("active");
         });
    </script>
{% endblock %}
{% block main %}
    <div class="container">
    <h1 style="text-align: center; font-family: Tangerine">Non-Photorealistic Rendering</h1>
    <form class="npr-form form-inline" id="form1" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input id="file" type="file" id="exampleInputFile" class="form-control" name="file">
        </div>
      <button type="button" class="btn btn-default" id="upload_btn">Upload</button>
    </form>
        <div id="output" class="img-block">
            <div class="row">
                <div class="col-md-6 text-center" id="rawimage">
                    <h4>Raw Image</h4>
                </div>
                <div class="col-md-6 text-center" id="stylizedimage">
                    <h4>Stylized Image</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <img id="input_img" class="img-thumbnail m-auto center-block" src="{{ url_for('static',filename='images/DSS.jpg') }}">
                </div>
                <div class="col-md-6">
                    <img id="npr_img" class="img-thumbnail m-auto center-block" src="{{ url_for('static',filename='images/BING1.png') }}">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block endscript %}
    <script type="text/javascript">
    function isimg(fn) {
        fn=fn.toLowerCase();
      if (fn.indexOf('.jpg')>-1 || fn.indexOf('.jpeg')>-1 ||
      fn.indexOf('.bmp')>-1 || fn.indexOf('.png')>-1) {
        return 1;
      } else {
        $("#output_str").css("color", "red");
        $("#output_str").text("Please choose an IMAGE file.");
        return 0;
      }
    }
        $('#upload_btn').click(function () {
              if (!isimg($("#file").val())) {
                return;
              }
            var formFile = new FormData($('#form1')[0]);
            if (typeof (formFile) == "undefined" || formFile.size <= 0) {
                $("#output_str").css("color", "red");
                $('#output_str').text("Cannot read image file!")
                return;
              }
              $("#output_str").css("color", "green");
              $('#output_str').text("Please wait...!")
            {#var myDate=new Date();#}
            {#  data['hours']=myDate.getHours();#}
            {#  data['minutes']=myDate.getMinutes();#}
            {#  data['second']=myDate.getSeconds();#}
            {#  console.log(data['hours'])#}
		     $.ajax({
                url:"/npr",
                type:"POST",
                 cache: true,
                data:formFile,
                processData:false,
                contentType:false,
                success: function (data) {
                    document.getElementById('rawimage').innerHTML=data;
                    document.getElementById('stylizedimage').innerHTML=data;
                    $("#input_img").attr("src",data['input_img'])
                    $("#npr_img").attr("src",data['npr_img'])
                }
             })
        })
    </script>
